{% extends 'panel/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <strong>{{ title }}</strong>
                </div>

                <form method="POST">
                    <div class="card-block">
                        {% csrf_token %}
                        {{ form }}
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> Enviar
                        </button>
                        <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Limpar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
